<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for One Man's Trash and start trading valuable items within your community.">
    <meta name="keywords" content="sign up, trading, community, valuable items, One Man's Trash">
    <title>Sign Up - One Man's Trash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero-banner" role="banner">
        <!-- Navigation remains the same -->
    </header>

    <main role="main">
        <section class="floating-frame sign-up-frame" aria-labelledby="signUpTitle">
            <h2 id="signUpTitle">Sign Up</h2>
            <form id="signUpForm" action="submit-signup.html" method="POST" enctype="multipart/form-data" onsubmit="return validateAndSubmit()" novalidate>
                <!-- Personal Information -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="form-group">
                        <label for="fullName">Full Name <span class="required" aria-label="required">*</span></label>
                        <input type="text" id="fullName" name="fullName" required 
                               aria-required="true" aria-describedby="fullNameError">
                        <span id="fullNameError" class="error-message" role="alert"></span>
                    </div>
                </fieldset>

                <!-- ID Information -->
                <fieldset>
                    <legend>ID Information</legend>
                    <div class="form-group">
                        <label for="idNumber">ID Number <span class="required" aria-label="required">*</span></label>
                        <input type="text" id="idNumber" name="idNumber" required 
                               aria-required="true" aria-describedby="idNumberError"
                               pattern="[A-Za-z0-9]+" title="Alphanumeric characters only">
                        <span id="idNumberError" class="error-message" role="alert"></span>
                    </div>
                    <!-- Other ID fields with similar improvements -->
                </fieldset>

                <!-- Payment Information -->
                <fieldset>
                    <legend>Payment Information</legend>
                    <div class="form-group">
                        <label for="cardNumber">Card Number <span class="required" aria-label="required">*</span></label>
                        <input type="text" id="cardNumber" name="cardNumber" required 
                               aria-required="true" aria-describedby="cardNumberError"
                               pattern="[0-9]{16}" maxlength="16">
                        <span id="cardNumberError" class="error-message" role="alert"></span>
                    </div>
                    <!-- Other payment fields with similar improvements -->
                </fieldset>

                <!-- Disclaimer -->
                <fieldset>
                    <legend>Terms and Conditions</legend>
                    <div class="form-group">
                        <div id="disclaimerText" class="disclaimer" tabindex="0">
                            <!-- Disclaimer text -->
                        </div>
                        <div class="agreement-section">
                            <label for="agreeName">Type your full name to sign <span class="required" aria-label="required">*</span></label>
                            <input type="text" id="agreeName" name="agreeName" required 
                                   aria-required="true" aria-describedby="agreeNameError">
                            <span id="agreeNameError" class="error-message" role="alert"></span>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="cta-button">Create Account</button>
            </form>

            <div id="confirmationMessage" class="hidden" role="alert" aria-live="polite">
                <!-- Confirmation message content -->
            </div>
        </section>
    </main>

    <script>
        function validateAndSubmit() {
            // Add client-side validation here
            const form = document.getElementById('signUpForm');
            if (form.checkValidity()) {
                displayConfirmation();
                return false;
            }
            return false;
        }

        function displayConfirmation() {
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('confirmationMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
