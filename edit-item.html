<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="styles.css">
    <head>
  <!-- Existing head content -->
  <meta name="description" content="Bartradia - A community marketplace for trading and bartering goods and services without using money.">
  <meta name="keywords" content="barter, trade, exchange, community, marketplace">
  <meta name="author" content="Bartradia">
  <meta property="og:title" content="Bartradia - Trade Without Money">
  <meta property="og:description" content="Join our community of traders and barterers to exchange goods and services without using money.">
  <meta property="og:image" content="https://bartradia.com/images/logo.png">
  <meta property="og:url" content="https://bartradia.com">
  <meta name="twitter:card" content="summary_large_image">
</head>

</head>
<body>
    <header>
        <h1>Edit Item</h1>
    </header>
    <main>
        <section class="edit-item">
            <h2>Update Item Details</h2>
            <form id="editItemForm" action="/update-item" method="POST">
                <input type="hidden" id="itemId" name="id">
                
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="clothing">Clothing</option>
                </select>

                <button type="submit">Update Item</button>
            </form>
        </section>
    </main>
    <script src="edit-item.js"></script>
</body>
</html>
