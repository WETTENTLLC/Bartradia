<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <head>
  <!-- Existing head content -->
  <meta name="description" content="Bartradia - A community marketplace for trading and bartering goods and services without using money.">
  <meta name="keywords" content="barter, trade, exchange, community, marketplace">
  <meta name="author" content="Bartradia">
  <meta property="og:title" content="Bartradia - Trade Without Money">
  <meta property="og:description" content="Join our community of traders and barterers to exchange goods and services without using money.">
  <meta property="og:image" content="https://bartradia.com/images/logo.png">
  <meta property="og:url" content="https://bartradia.com">
  <meta name="twitter:card" content="summary_large_image">
</head>
    
<body>
    <header class="hero-banner" role="banner">
        <div class="nav-bar">
            <div class="logo-container">
                <div class="spinning-container">
                    <img src="images/logo-images.png" alt="Logo Images" class="logo-images"
                    onerror="this.src='images/fallback.png'; this.alt='Fallback Image';">
                </div>
            </div>
            <nav role="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="user-dashboard.html">Account</a></li>
                    <li><a href="trade.html">Trade Items</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main role="main">
        <div class="form-container frame">
            <h2>Sign In</h2>
            <form action="user-dashboard.html" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="forgot-password">
                <a href="reset-password.html">Forgot Password?</a>
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 One Man's Trash. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>
    <main>
        <section class="login">
            <h2>Sign In</h2>
            <form id="loginForm" action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
