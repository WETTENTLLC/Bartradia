<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bartradia is a platform for fostering community through the exchange of valuable items.">
    <meta name="keywords" content="trading, community, sustainable, eco-friendly, valuable items">
    
    <title>Bartradia - Home</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components/modal.css">
    <link rel="stylesheet" href="/css/components/loading.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero-banner" role="banner">
        <div class="nav-bar">
            <nav role="navigation" aria-label="Main navigation">
                <ul class="nav-links">
                    <li><a href="index.html" aria-current="page">Home</a></li>
                    <li><a href="user-dashboard.html">Account</a></li>
                    <li><a href="trade.html">Trade Items</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="sign-in.html" class="btn btn-primary">Sign In</a>
                <a href="sign-up.html" class="btn btn-secondary">Sign Up</a>
            </div>
        </div>
    </header>

    <main role="main">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="bounce">Bartradia</h1>
                <p class="slogan">Trade Treasures, Save Together</p>
                <a href="user-dashboard.html" class="cta-button">Get Started</a>
            </div>
        </section>

        <!-- About Section -->
        <section class="about frame" aria-labelledby="about-heading">
            <h2 id="about-heading">About Us</h2>
            <!-- Rest of the about section content remains the same -->
        </section>

        <!-- Featured Trades Section -->
        <section class="featured-trades frame" aria-labelledby="featured-heading">
            <h2 id="featured-heading">Featured Trades</h2>
            <div class="grid-container">
                <!-- Featured items remain the same but with improved accessibility -->
                <article class="frame">
                    <img src="/images/item1.png" 
                         alt="Detailed view of Item 1" 
                         class="featured-image"
                         loading="lazy"
                         onerror="this.src='/images/fallback.png'">
                    <!-- Rest of the item details remain the same -->
                </article>
                <!-- Other featured items follow the same pattern -->
            </div>
        </section>

        <!-- How It Works Section -->
        <section class="how-it-works frame" aria-labelledby="how-it-works-heading">
            <h2 id="how-it-works-heading">How Our Credit System Works</h2>
            <!-- Content remains the same -->
        </section>

        <!-- User Badges Section -->
        <section class="user-badges frame" aria-labelledby="badges-heading">
            <h2 id="badges-heading">User Badges</h2>
            <!-- Content remains the same -->
        </section>

        <!-- Contact Section -->
        <section class="contact frame" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Contact Us</h2>
            <!-- Content remains the same -->
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Bartradia. All rights reserved.</p>
    </footer>

    <!-- Error and Loading Components -->
    <div id="errorContainer" class="error-container hidden" role="alert" aria-live="polite"></div>
    <div id="loadingIndicator" class="loading-indicator hidden" role="status" aria-live="polite">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Scripts -->
    <script src="/js/main.js" type="module"></script>
    <script src="/js/components/modal.js" type="module"></script>

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Bartradia",
      "url": "https://www.bartradia.com",
      "logo": "https://www.bartradia.com/images/logo.png",
      "sameAs": [
        "https://www.facebook.com/bartradia",
        "https://www.instagram.com/bartradia",
        "https://www.twitter.com/bartradia"
      ]
    }
    </script>
</body>
</html>
