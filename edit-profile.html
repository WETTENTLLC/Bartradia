<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
    <head>
  <!-- Existing head content -->
  <meta name="description" content="Bartradia - A community marketplace for trading and bartering goods and services without using money.">
  <meta name="keywords" content="barter, trade, exchange, community, marketplace">
  <meta name="author" content="Bartradia">
  <meta property="og:title" content="Bartradia - Trade Without Money">
  <meta property="og:description" content="Join our community of traders and barterers to exchange goods and services without using money.">
  <meta property="og:image" content="https://bartradia.com/images/logo.png">
  <meta property="og:url" content="https://bartradia.com">
  <meta name="twitter:card" content="summary_large_image">
</head>

</head>
<body>
    <header>
        <h1>Edit Profile</h1>
    </header>
    <main>
        <section class="edit-profile">
            <h2>Update Your Information</h2>
            <form id="editProfileForm" action="/update-profile" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <script src="edit-profile.js"></script>
</body>
</html>
