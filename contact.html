<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
  <!-- Existing head content -->
  <meta name="description" content="Bartradia - A community marketplace for trading and bartering goods and services without using money.">
  <meta name="keywords" content="barter, trade, exchange, community, marketplace">
  <meta name="author" content="Bartradia">
  <meta property="og:title" content="Bartradia - Trade Without Money">
  <meta property="og:description" content="Join our community of traders and barterers to exchange goods and services without using money.">
  <meta property="og:image" content="https://bartradia.com/images/logo.png">
  <meta property="og:url" content="https://bartradia.com">
  <meta name="twitter:card" content="summary_large_image">
</head>

<body class="frame">
    <header class="hero-banner" role="banner">
        <div class="logo-container">
            <div class="spinning-container">
                <!-- The entire logo image -->
                <img src="images/logo-images.png" alt="Logo Images" class="logo-images logo-heart" onerror="this.src='images/fallback.png'; this.alt='Fallback Image';">
                <!-- A duplicate of the logo image for the spinning shapes -->
                <img src="images/logo-images.png" alt="Logo Images" class="logo-images logo-shapes" onerror="this.src='images/fallback.png'; this.alt='Fallback Image';">
            </div>
        </div>
        <nav role="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="user-dashboard.html">Account</a></li>
                <li><a href="trade.html">Trade Items</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section class="contact frame">
            <div class="inner-frame">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 One Man's Trash. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
